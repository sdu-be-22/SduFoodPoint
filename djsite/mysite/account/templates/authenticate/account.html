{% include 'canteen/header2.html' %}
{% load static %}
    <link rel="stylesheet" href="{% static 'canteen/css/style.css'%}">
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container" style="margin-left: 100px">


<h1>Profile</h1>

<br/>

<form action="" method=POST>
    {% csrf_token %}
    <div>

    </div>


{% if user.is_authenticated %}
    <button class="btn btn-secondary"><a class="log" href="{% url 'logout'%}">
        Logout</a>
    </button>

    {% else %}
    <button class="btn btn-secondary">
        <a class="log" href="{% url 'login'%}">Log In</a>
    </button>
    <button class="btn btn-secondary">
        <a class="log" href="{% url 'register'%}">Register</a>
    </button>

    {% endif %}
</form>

<br/><br/>

</div>
{% endblock %}
